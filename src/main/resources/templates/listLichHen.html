<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/header :: head"></div>
    <title>Danh sách Lịch hẹn</title>
</head>

<body>
<div th:replace="layout/header :: body"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="main-card">
                <div class="card-header-custom">
                    <h4 class="mb-1">Danh sách Lịch hẹn</h4>
                    <p class="text-muted mb-0 small">Danh sách toàn bộ lịch hẹn được lưu trữ</p>
                </div>

                <!-- Form tìm kiếm -->
                <form th:action="@{/listLichHen}" method="get" class="row g-3 px-4 pt-4">
                    <div class="col-md-4">
                        <label for="selectBN" class="form-label">Bệnh nhân: </label>
                        <select class="form-select" id="selectBN" name="maBenhNhan">
                            <option value="" selected>-- Chọn tên bệnh nhân --</option>
                            <option th:each="bn : ${benhnhans}"
                                    th:value="${bn.maBN}"
                                    th:text="${bn.hoTen}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="selectBS" class="form-label">Bác sĩ: </label>
                        <select class="form-select" id="selectBS" name="maBacSi">
                            <option value="" selected>-- Chọn tên bác sĩ --</option>
                            <option th:each="bs : ${bacsis}"
                                    th:value="${bs.maBS}"
                                    th:text="${bs.hoTen}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label" for="ngayHen">Ngày hẹn</label>
                        <input
                                type="date"
                                id="ngayHen"
                                name="ngayHen"
                                class="form-control"
                        />
                    </div>

                    <div class="col-md-1">
                        <label class="form-label d-none d-md-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">Tìm</button>
                    </div>
                </form>


                <!-- Bảng danh sách -->
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>Tên bệnh nhân</th>
                                <th>Tên bác sĩ</th>
                                <th>Tên khoa</th>
                                <th>Ngày hẹn</th>
                                <th>Giờ hẹn</th>
                                <th>Triệu chứng</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lich : ${dsLichHen}">
                                <td th:text="${lich.benhNhan != null ? lich.benhNhan.hoTen : 'Chưa có'}"></td>
                                <td th:text="${lich.bacSi != null ? lich.bacSi.hoTen : 'Chưa có'}"></td>
                                <td th:text="${lich.khoa != null ? lich.khoa.tenKhoa : 'Chưa có'}"></td>
                                <td th:text="${lich.ngayHen}"></td>
                                <td th:text="${lich.gioHen}"></td>
                                <td th:text="${lich.trieuChung}"></td>
                                <td>
                                    <!--                                    <a th:href="@{'/lichhen/delete/' + ${lich.id}}" class="btn btn-danger btn-sm"-->
                                    <a class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa lịch hẹn này?')">Xóa</a>
                                </td>
                            </tr>
                            <!-- Nếu bảng không có dữ liệu -->
                            <tr th:if="${#lists.isEmpty(dsLichHen)}">
                                <td colspan="7" class="text-center">Không có lịch hẹn nào.</td>
                            </tr>
                            <!-- Chỉ thêm dòng trống nếu dsLichHen.size() < 5 -->
                            <tr th:if="${dsLichHen.size() < 5}"
                                th:each="i : ${#numbers.sequence(1, 5 - dsLichHen.size())}">
                                <td colspan="7" style="height: 50px;"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="mt-4 d-flex justify-content-center">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/listLichHen(page=${currentPage - 1})}">Trước</a>
                                </li>

                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/listLichHen(page=${i})}" th:text="${i + 1}"></a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{/listLichHen(page=${currentPage + 1})}">Tiếp</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="layout/header :: scripts"></div>
</body>
</html>
